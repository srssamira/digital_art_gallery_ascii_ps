spring:
  application:
    name: digital_art_gallery
  datasource:
    url: jdbc:postgresql://localhost:5432/db_gallery
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
        ddl-auto: update
    show-sql: true
    properties:
        hibernate:
            format_sql: true
            dialect: org.hibernate.dialect.PostgreSQLDialect
server:
  port: 8080